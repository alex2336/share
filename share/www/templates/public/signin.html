<ion-view title="">
	<ion-content class="has-header sign-in">
		<div class="main-container col col-90">
			<div class="logo"></div>
			<div class="title-container">
				Sign In
			</div>
			<form action-submit="signin()" parsley="true">
				<div class="form-container list">
					<label class="item item-input">
						<input type="email" placeholder="Email Address" ng-model="user.email" required>
					</label>
					<label class="item item-input">
						<input type="password" placeholder="Password" ng-model="user.password" required>
					</label>
				</div>
				<button type="submit" class="button button-block button-balanced">Sign In</button>
			</form>
			<hr>
			<div class="link-container">
				<a class="text-center link-small" ui-sref="public.forgotPassword">Forgot password?</a>
			</div>
		</div>
	</ion-content>
</ion-view>
